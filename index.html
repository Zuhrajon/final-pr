<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/Bebas-neue/stylesheet.css">
    <link rel="stylesheet" href="./fonts/Open-sans/stylesheet.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>social battle royale game</title>
</head>
<body>
    <!-- Header section -->
    <header class="header-contain pt-3">
        <div class="container ">
            <div class="d-flex justify-content-between align-items-end ">
                <img src="./images/logo/logo.svg" alt="" >
                <div class="d-flex gap-5">
                    <p class="text-uppercase text-light nav-header">Main </p>
                    <p class="text-uppercase text-light nav-header">About </p>
                    <p class="text-uppercase text-light nav-header">Game features </p>
                    <p class="text-uppercase text-light nav-header">System requirements </p>
                    <p class="text-uppercase text-light nav-header">Quotes </p>
                </div>
                <div class="d-flex align-items-center">
                    <button class="header-burger-menu text-uppercase">
                        end
                    </button>
                    <div>
                        <img src="./images/header-contain/xbox-icon.svg" alt=""  class="pe-1 ps-2">
                        <img src="./images/header-contain/steam-icon.svg" alt="" class="ps-1">
                    </div>
                </div>
            </div>
            <div class="name-header-class  d-flex flex-column align-items-center text-center ">
                <h1 class="title-name">SURVIVE AT ALL COSTS</h1>
                <h3 class="subtitle-name">Experience new social battle royale game</h3>
                <button  class="btn btn-lightOrange prices-button">
                    <span class="price-text">Buy Now on Steam</span> 
                    <span>$14.99</span>
                 </button>
            </div>
            
        </div>
    </header>


    <script src="./js/script.js"></script>
</body>
</html>
